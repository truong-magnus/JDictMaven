<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Dict Pro | Japanese Dictionary</title>
    <style>
        /* --- CSS: UI Styling --- */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 500px; }
        h2 { text-align: center; color: #333; }

        /* Input Form Styles */
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }

        /* Search Box */
        .search-box { margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .search-box input { background-color: #f8f9fa; border-color: #007bff; }

        /* Buttons */
        .btn-save { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-save:hover { background-color: #218838; }

        .btn-cancel { width: 100%; padding: 10px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 5px; display: none; } /* Hidden by default */

        /* List Styles */
        ul { list-style-type: none; padding: 0; margin-top: 20px; }
        li { background: #fff; border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .word-info { display: flex; flex-direction: column; }
        .kanji { font-size: 18px; font-weight: bold; color: #d63384; }
        .meaning { font-size: 14px; color: #555; }

        /* Action Buttons */
        .actions { display: flex; gap: 5px; }
        .edit-btn { background-color: #ffc107; color: black; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .delete-btn { background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ‡¯ðŸ‡µ J-Dict Manager</h2>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ðŸ” Search Kanji, Hiragana or Meaning..." onkeyup="searchWords()">
    </div>

    <div class="input-group">
        <input type="hidden" id="wordId">

        <input type="text" id="kanji" placeholder="Kanji (e.g. å…ˆç”Ÿ)">
        <input type="text" id="hiragana" placeholder="Hiragana (e.g. ã›ã‚“ã›ã„)">
        <input type="text" id="meaning" placeholder="Meaning (e.g. Teacher)">

        <button class="btn-save" id="saveBtn" onclick="saveWord()">Add Word</button>
        <button class="btn-cancel" id="cancelBtn" onclick="resetForm()">Cancel Edit</button>
    </div>

    <ul id="wordList">
    </ul>
</div>

<script>
    const API_URL = "http://localhost:8080/api";

    // 1. Fetch and display words (Supports Search)
    async function loadWords(keyword = "") {
        try {
            // If keyword exists, call search API, otherwise call get-all API
            let url = keyword ? `${API_URL}/search?keyword=${keyword}` : `${API_URL}/words`;

            const response = await fetch(url);
            const words = await response.json();

            const list = document.getElementById("wordList");
            list.innerHTML = "";

            words.forEach(word => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <div class="word-info">
                        <span class="kanji">${word.kanji} (${word.hiragana})</span>
                        <span class="meaning">${word.meaning}</span>
                    </div>
                    <div class="actions">
                        <button class="edit-btn" onclick="editMode(${word.id}, '${word.kanji}', '${word.hiragana}', '${word.meaning}')">Edit</button>
                        <button class="delete-btn" onclick="deleteWord(${word.id})">Delete</button>
                    </div>
                `;
                list.appendChild(li);
            });
        } catch (error) {
            console.error("Error loading words:", error);
        }
    }

    // 2. Search Function (Triggered on keyup)
    function searchWords() {
        const keyword = document.getElementById("searchInput").value;
        loadWords(keyword);
    }

    // 3. Save Function (Handles both ADD and UPDATE)
    async function saveWord() {
        const id = document.getElementById("wordId").value; // Get Hidden ID
        const kanji = document.getElementById("kanji").value;
        const hiragana = document.getElementById("hiragana").value;
        const meaning = document.getElementById("meaning").value;

        if(!kanji || !meaning) {
            alert("Please enter Kanji and Meaning!");
            return;
        }

        const wordData = { kanji, hiragana, meaning };

        try {
            if (id) {
                // --- UPDATE MODE (PUT) ---
                await fetch(`${API_URL}/words/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(wordData)
                });
            } else {
                // --- ADD MODE (POST) ---
                await fetch(`${API_URL}/words`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(wordData)
                });
            }

            resetForm(); // Clear inputs
            loadWords(); // Refresh list
        } catch (error) {
            console.error("Error saving word:", error);
            alert("Failed to save word.");
        }
    }

    // 4. Delete Function
    async function deleteWord(id) {
        if(confirm("Are you sure?")) {
            await fetch(`${API_URL}/words/${id}`, { method: "DELETE" });
            loadWords();
        }
    }

    // 5. Enable Edit Mode (Fill form with data)
    function editMode(id, k, h, m) {
        document.getElementById("wordId").value = id; // Set Hidden ID
        document.getElementById("kanji").value = k;
        document.getElementById("hiragana").value = h;
        document.getElementById("meaning").value = m;

        // Change Button Text and Show Cancel Button
        document.getElementById("saveBtn").innerText = "Update Word";
        document.getElementById("saveBtn").style.backgroundColor = "#ffc107"; // Yellow color
        document.getElementById("saveBtn").style.color = "black";
        document.getElementById("cancelBtn").style.display = "block";
    }

    // 6. Reset Form to Add Mode
    function resetForm() {
        document.getElementById("wordId").value = ""; // Clear ID
        document.getElementById("kanji").value = "";
        document.getElementById("hiragana").value = "";
        document.getElementById("meaning").value = "";

        // Reset Buttons
        document.getElementById("saveBtn").innerText = "Add Word";
        document.getElementById("saveBtn").style.backgroundColor = "#28a745"; // Green color
        document.getElementById("saveBtn").style.color = "white";
        document.getElementById("cancelBtn").style.display = "none";
    }

    // Initial load
    loadWords();
</script>

</body>
</html>
